<section id="fh5co-trusted" data-section="contactus">
		<div class="fh5co-trusted">
			<div class="container">
				<div class="row">
					<div class="col-md-12 section-heading text-center">
						<h2 class="to-animate"><span>Contact Us</span></h2>
						<div class="row">
							<div class="col-md-8 col-md-offset-2 subtext">
								<h3 class="to-animate">Please user the below form to submit your queries. We will respond back at the earliest.</h3>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12 to-animate">
						<div id="contact-message"></div>
						<h3 class="section-title">Send us your questions</h3>
						<form class="query-form" method="POST" data-netlify="true" onsubmit="submitted=true;">
							<div class="form-group">
								<label for="name" class="sr-only">Name</label>
								<input type="name" class="form-control" id="name" placeholder="Your Name (required)">
							</div>
							<div class="form-group">
								<label for="email" class="sr-only">Email</label>
								<input type="email" class="form-control" id="email" placeholder="Your Email ID (required)">
							</div>
							<div class="form-group">
								<label for="language" class="sr-only">Programming Language</label>
								<input type="language" class="form-control" id="language" placeholder="Language or Framework (Java, Struts, JavaScript, React, Vue, etc.)">
							</div>
							<div class="form-group">
								<label for="message" class="sr-only">Message</label>
								<textarea class="form-control" id="message" rows="7" placeholder="Detailed Message (feel free to make it as detailed as possible)"></textarea>
							</div>
							<div class="form-group">   
								<input type="submit" id="btn-submit" class="btn btn-send-message btn-md" value="Submit Query">
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
